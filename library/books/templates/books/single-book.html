{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create book</title>
  <link rel="stylesheet" href="{% static "books/add-book.css" %}">
</head>
<body>
  <header id="main-navigation">
    <h1><a href="{% url "my-library" %}">My Library</a></h1>
    <nav>
      <a href="{% url "add-book" %}">Add book manually</a>
      <a>Import more books</a>
    </nav>
  </header>

  <img src="{{ book.thumbnail }}" alt="{{ book.id }}">
  <form action="" method="POST" id="content">
    {% csrf_token %}
    {% for field in book_form %}
    <div class="form-control {% if field.errors %}errors{% endif %}">
        {{ field.label }}:
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Send</button>
  </form>

</body>
</html>
